<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
    <!-- Socket io CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha512-59oxERSDGj1eMzmFW3acSaBHEMNi2GaeQC7nQYcTqM0vgcnavi4BpUhLkcJQE2G6fdtn8JVj7brt0EZuBV0ogQ==" crossorigin="anonymous"></script>

    <!-- Manifest For PWA -->
    <link rel="manifest" href="pwa.json">

    <script>
        if ("serviceWorker" in navigator) {
            self.addEventListener("load", async () => {
                const container = navigator.serviceWorker;
                if (container.controller === null) {
                    const reg = await container.register("./js/sw.js");
                }
            });
        }
    </script>
</head>
<body>
    <script src="./kernel/Application.js"></script>
    <script>
        var application = null;
        window.addEventListener('load', () => {
            application = new Application({
                useSockets: false,
                socketsURL: 'ws://localhost:3000',
                routing: {
                    '/': 'welcome'
                },
                controllers: [
                    {
                        name: 'welcomeController', 
                        url: '/js/controllers/welcomeController.js', 
                        settings: {
                            id: 'welcome',
                            url: '/views/welcome/index.json',
                            onError: '<div style="color: red">HI</div>'
                        }
                    },
                ]
            });
        });
    </script>
</body>
</html>
